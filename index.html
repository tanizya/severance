<script>
  // ===== å®šæ•° =====
  const DEDUCTION_PER_YEAR_SHORT = 400_000;
  const DEDUCTION_BASE_LONG = 8_000_000;
  const DEDUCTION_PER_YEAR_LONG = 700_000;
  const DISABILITY_EXTRA = 1_000_000;
  const RECONSTRUCTION_TAX_RATE = 0.021;
  const RESIDENT_TAX_RATE = 0.10;
  const SHORT_SERVICE_THRESHOLD = 20;

  // ===== ç¨ç‡è¡¨ï¼ˆæ‰€å¾—ç¨ãƒ»åˆ†é›¢èª²ç¨ï¼‰=====
  const TAX_BRACKETS = [
    { limit: 1_950_000,   rate: 0.05,  deduction:       0 },
    { limit: 3_300_000,   rate: 0.10,  deduction:  97_500 },
    { limit: 6_950_000,   rate: 0.20,  deduction: 427_500 },
    { limit: 9_000_000,   rate: 0.23,  deduction: 636_000 },
    { limit: 18_000_000,  rate: 0.33,  deduction: 1_536_000 },
    { limit: 40_000_000,  rate: 0.40,  deduction: 2_796_000 },
    { limit: Infinity,    rate: 0.45,  deduction: 4_796_000 },
  ];

  // ===== DOMè¦ç´ ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ =====
  const els = {
    amount: document.getElementById('amount'),
    years: document.getElementById('years'),
    disability: document.getElementById('disability'),

  // ===== ç¨é¡è¨ˆç®—ï¼ˆæ‰€å¾—ç¨ + é©ç”¨ç¨ç‡ï¼‰ =====
  function calcTax(taxableIncome) {
    for (const b of TAX_BRACKETS) {
      if (taxableIncome <= b.limit) {
        return {
          tax: Math.floor(taxableIncome * b.rate - b.deduction),
          bracket: b,
        };
      }
    }
    return { tax: 0, bracket: null };
  }

  function fmt(n) {
    return Math.round(n).toLocaleString('ja-JP') + ' å††';
  }

  function calculate() {
    els.errMsg.style.display = 'none';

    const amount = parseFloat(els.amount.value.replace(/,/g, ''));
    const years  = parseInt(els.years.value);
    const disability = els.disability.checked;

    if (!amount || amount <= 0) { showErr('é€€è·é‡‘é¡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
    if (!years  || years  <= 0) { showErr('å‹¤ç¶šå¹´æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }

    // â‘  é€€è·æ‰€å¾—æ§é™¤
    let deduction;
    if (years <= SHORT_SERVICE_THRESHOLD) {
      deduction = DEDUCTION_PER_YEAR_SHORT * years;
    } else {
      deduction = DEDUCTION_BASE_LONG + DEDUCTION_PER_YEAR_LONG * (years - SHORT_SERVICE_THRESHOLD);
    }
    if (disability) deduction += DISABILITY_EXTRA;

    // â‘¡ èª²ç¨é€€è·æ‰€å¾—ï¼ˆåƒå††æœªæº€åˆ‡ã‚Šæ¨ã¦ï¼‰
    const rawTaxable = (amount - deduction) / 2;
    const taxableIncome = rawTaxable <= 0 ? 0 : Math.floor(rawTaxable / 1000) * 1000;

    // â‘¢ æ‰€å¾—ç¨ + é©ç”¨ç¨ç‡
    const { tax: incomeTax, bracket } = taxableIncome > 0 ? calcTax(taxableIncome) : { tax: 0, bracket: null };

    // â‘£ å¾©èˆˆç‰¹åˆ¥æ‰€å¾—ç¨
    const reconstructionTax = Math.floor(incomeTax * RECONSTRUCTION_TAX_RATE);

    // â‘¤ ä½æ°‘ç¨
    const residentTax = Math.floor(taxableIncome * RESIDENT_TAX_RATE);

    // åˆè¨ˆ
    const totalTax  = incomeTax + reconstructionTax + residentTax;
    const netAmount = amount - totalTax;

    // ç¨ç‡æƒ…å ±
    const rateLabel = taxableIncome > 0
      ? `${(bracket.rate * 100).toFixed(0)}%ï¼ˆæ§é™¤é¡ ${bracket.deduction.toLocaleString()}å††ï¼‰`
      : 'èª²ç¨ãªã—';

    // æ§é™¤æ–¹å¼
    let deductionFormula = years <= SHORT_SERVICE_THRESHOLD
      ? `40ä¸‡å†† Ã— ${years}å¹´ ${disability ? '+ 100ä¸‡å††ï¼ˆéšœå®³ï¼‰' : ''}`
      : `800ä¸‡å†† + 70ä¸‡å†† Ã— (${years}å¹´ - 20å¹´) ${disability ? '+ 100ä¸‡å††ï¼ˆéšœå®³ï¼‰' : ''}`;

    renderReport({
      amount, years, disability,
      deduction, taxableIncome, rawTaxable,
      incomeTax, reconstructionTax, residentTax,
      totalTax, netAmount, rateLabel, deductionFormula
    });
  }

  function showErr(msg) {

  // ===== ãƒ¬ãƒãƒ¼ãƒˆãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ =====

  function buildSteps(d) {

            <div class="sf">${Math.round(d.incomeTax).toLocaleString()} Ã— 2.1%<br>æ‰€å¾—ç¨ï¼‹å¾©èˆˆç¨ åˆè¨ˆ</div>
            <div class="sr">= ${fmt(d.incomeTax + d.reconstructionTax)}</div>

  }

  function buildTaxTable(d) {
    return `
        <div class="sec-title">ç¨é¡å†…è¨³</div>
        <table class="tax-table">
          <thead>
            <tr>
              <th>ç¨ç›®</th>
              <th>è¨ˆç®—å¼</th>
              <th class="td-right">ç¨é¡</th>
            </tr>
          </thead>
          <tbody>
            <tr class="alt">
              <td>æ‰€å¾—ç¨</td>
              <td>${d.taxableIncome.toLocaleString()}å†† Ã— ${d.rateLabel.split('ï¼ˆ')[0]} âˆ’ æ§é™¤é¡</td>
              <td class="td-right">${fmt(d.incomeTax)}</td>
            </tr>
            <tr>
              <td>å¾©èˆˆç‰¹åˆ¥æ‰€å¾—ç¨</td>
              <td>${Math.round(d.incomeTax).toLocaleString()}å†† Ã— 2.1%</td>
              <td class="td-right">${fmt(d.reconstructionTax)}</td>
            </tr>
            <tr class="alt">
              <td>ä½æ°‘ç¨</td>
              <td>${d.taxableIncome.toLocaleString()}å†† Ã— 10%ï¼ˆéƒ½é“åºœçœŒ4% + å¸‚åŒºç”ºæ‘6%ï¼‰</td>
              <td class="td-right">${fmt(d.residentTax)}</td>
            </tr>
            <tr class="total-row">

  }

  function buildBarChart(d) {
    const netPct = (d.netAmount / d.amount * 100).toFixed(1);

          <div class="bar-track">

            <span class="bar-legend-tax">ç¨é‡‘ Â¥${Math.round(d.totalTax).toLocaleString()}</span>

  function buildNotice() {
    return `
        <div class="notice-box">
          <strong>ğŸ“‹ ç´ä»˜æ–¹æ³•</strong>ã€€é€€è·é‡‘å—å–å‰ã«å‹¤å‹™å…ˆã¸ã€Œé€€è·æ‰€å¾—ã®å—çµ¦ã«é–¢ã™ã‚‹ç”³å‘Šæ›¸ã€ã‚’æå‡ºã™ã‚Œã°ã€æ‰€å¾—ç¨ãƒ»ä½æ°‘ç¨ã¨ã‚‚ã«å‹¤å‹™å…ˆãŒæºæ³‰å¾´åãƒ»ç‰¹åˆ¥å¾´åã—ã¦ç´ä»˜ã™ã‚‹ãŸã‚ã€<strong>åŸå‰‡ã¨ã—ã¦ç¢ºå®šç”³å‘Šã¯ä¸è¦</strong>ã§ã™ã€‚ç”³å‘Šæ›¸ã‚’æœªæå‡ºã®å ´åˆã¯ä¸€å¾‹20.42%ã§æºæ³‰å¾´åã•ã‚Œã‚‹ãŸã‚ã€ç¢ºå®šç”³å‘Šã§ç²¾ç®—ãŒå¿…è¦ã«ãªã‚Šã¾ã™ã€‚<br>
          <strong>âš ï¸ æ³¨æ„</strong>ã€€å‹¤ç¶šå¹´æ•°ã®ç«¯æ•°ã¯åˆ‡ã‚Šä¸Šã’ã€‚æœ¬è¨ˆç®—ã¯ã‚ãã¾ã§æ¦‚ç®—ã§ã™ã€‚æ­£ç¢ºãªç¨é¡ã¯ç¨ç†å£«ã¾ãŸã¯æ‰€è½„ã®ç¨å‹™ç½²ã«ã”ç¢ºèªãã ã•ã„ã€‚

  }

  function renderReport(d) {

    const taxFreeNote = d.taxableIncome <= 0

      : '';

    const html = `

      </div>
      <div class="report-footer">å‚ç…§ï¼šå›½ç¨åºã€Œæš®ã‚‰ã—ã®ç¨æƒ…å ±ã€é€€è·é‡‘ã«ã‹ã‹ã‚‹ç¨é‡‘ https://www.nta.go.jp/</div>

    els.reportWrap.innerHTML = html;
    els.btnPdf.disabled = false;
    els.btnPng.disabled = false;
  }

  // ===== ãƒ©ã‚¤ãƒ–ãƒ©ãƒªé…å»¶èª­ã¿è¾¼ã¿ =====
  const LIB_URLS = {
    html2canvas: 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js',
    jspdf: 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js',
  };

  function loadScript(url) {
    if (document.querySelector(`script[src="${url}"]`)) return Promise.resolve();
    return new Promise((resolve, reject) => {
      const s = document.createElement('script');
      s.src = url;
      s.onload = resolve;
      s.onerror = () => reject(new Error(`Failed to load ${url}`));
      document.head.appendChild(s);
    });
  }

  async function captureReport() {
    await loadScript(LIB_URLS.html2canvas);
    const el = document.getElementById('report');
    if (!el) return null;
    return html2canvas(el, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
  }

  // ===== EXPORT =====
  async function exportPNG() {
    els.btnPng.textContent = 'â³ ç”Ÿæˆä¸­...';
    els.btnPng.disabled = true;
    try {
      const canvas = await captureReport();
      if (!canvas) return;
      const link = document.createElement('a');
      link.download = 'retirement_tax_report.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    } finally {
      els.btnPng.textContent = 'ğŸ–¼ï¸ PNG ä¿å­˜';
      els.btnPng.disabled = false;
    }
  }

  async function exportPDF() {
    els.btnPdf.textContent = 'â³ ç”Ÿæˆä¸­...';
    els.btnPdf.disabled = true;
    try {
      await loadScript(LIB_URLS.jspdf);
      const canvas = await captureReport();
      if (!canvas) return;
      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;
      const pxW = canvas.width;
      const pxH = canvas.height;
      const mmW = 210;
      const mmH = (pxH / pxW) * mmW;
      const orient = mmH > mmW ? 'p' : 'l';
      const pdf = new jsPDF({ orientation: orient, unit: 'mm', format: [mmW, mmH] });
      pdf.addImage(imgData, 'PNG', 0, 0, mmW, mmH);
      pdf.save('retirement_tax_report.pdf');
    } finally {
      els.btnPdf.textContent = 'ğŸ“„ PDF ä¿å­˜';
      els.btnPdf.disabled = false;
    }
  }

  // é€€è·é‡‘é¡ã®ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šè¡¨ç¤º

</script>
